<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Classifier</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        img { margin-top: 20px; border: 2px solid #555; border-radius: 10px; max-width: 400px; }
        .result { font-size: 1.2em; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Upload a Leaf Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if image_filename %}
        <img src="{{ url_for('static', filename='uploads/' + image_filename.split('/')[-1]) }}" alt="Uploaded Image">
    {% endif %}

    {% if prediction %}
        <div class="result">
            <h2>Prediction:</h2>
            <p><strong>{{ prediction }}</strong></p>
            <p>Confidence: {{ (confidence * 100) | round(2) }}%</p>
        </div>
    {% endif %}
    <head>i am plant disease detector</head>
</body>
</html>
